name: Deploy Flask App

on:
  push:
    branches:
      - main  # or your branch name

jobs:
  deploy:
    name: 🚀 Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v3

      - name: 🚀 Start Flask app on remote server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "🔍 Killing old Flask process (if any)..."
            pkill -f "python3 app.py" || echo "No existing Flask app running."

            echo "📁 Changing to project directory..."
            cd ~/flaskapp || exit 1

            echo "📦 Installing Python dependencies..."
            if [ -f requirements.txt ]; then pip3 install -r requirements.txt; else echo 'No requirements.txt found'; fi

            echo "🚀 Starting Flask app in background..."
            nohup python3 app.py > output.log 2>&1 &

            sleep 3
            echo "📄 Showing last 10 lines of output.log..."
            tail -n 10 output.log

name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH into EC2 and run Flask app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: SSH and Start Flask App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "🔄 Updating APT and installing tmux..."
            sudo apt update && sudo apt install -y tmux

            echo "🔪 Killing old Flask process (if any)..."
            pkill -f "python3 app.py" || echo "No existing Flask app running."

            echo "📂 Changing to project directory..."
            cd ~/flaskapp || exit 1

            echo "📦 Installing Python dependencies..."
            if [ -f requirements.txt ]; then
              pip3 install -r requirements.txt
            else
              echo "⚠️ No requirements.txt found"
            fi

            echo "🚀 Starting Flask app inside tmux session..."
            tmux kill-session -t flaskapp || true
            tmux new-session -d -s flaskapp 'python3 app.py > output.log 2>&1'

            echo "🧾 Showing last 10 lines of output.log..."
            sleep 3
            tail -n 10 output.log

name: Flask App CI/CD with SSH

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test Flask app locally
      env:
        FLASK_APP: app.py
      run: |
        nohup python app.py &
        sleep 5
        curl -I http://127.0.0.1:5000/

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          pkill -f "python app.py" || true
          mkdir -p ~/flaskapp
          rm -rf ~/flaskapp/*
          echo "Uploading new files..."
          exit 0  # placeholder â€“ rsync comes next

    - name: Upload app files via rsync
      uses: burnett01/rsync-deployments@v1.1
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /home/ubuntu/flaskapp/
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: Restart Flask app on server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/flaskapp
          nohup python3 app.py > output.log 2>&1 &
          echo "Flask app restarted!"


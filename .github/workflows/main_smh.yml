name: Flask App CI/CD with SSH

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test Flask app locally
      env:
        FLASK_APP: app.py
      run: |
        nohup python app.py &
        sleep 5
        curl -I http://127.0.0.1:5000/

    - name: Upload code to remote server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.SSH_USER }}/flaskapp"

    - name: Start Flask app on remote server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          pkill -f "python3 app.py" || true
          cd ~/flaskapp
          nohup python3 app.py > output.log 2>&1 &
          echo "ğŸš€ Flask app started on remote server"

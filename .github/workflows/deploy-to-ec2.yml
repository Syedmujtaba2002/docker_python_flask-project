name: Deploy Flask App to EC2 via systemd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ðŸ” Stopping systemd service"
            sudo systemctl stop flaskapp || true

            echo "ðŸ“¥ Updating project"
            rm -rf ~/flaskapp
            git clone https://github.com/Syedmujtaba2002/docker_python_flask-project.git ~/flaskapp
            cd ~/flaskapp

            echo "ðŸ”§ Setting up virtualenv"
            sudo apt update -y
            sudo apt install -y python3-venv
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ§¾ Creating systemd service"
            SERVICE_FILE=/etc/systemd/system/flaskapp.service
            sudo bash -c "cat > \$SERVICE_FILE" <<EOF
            [Unit]
            Description=Flask App
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/flaskapp
            ExecStart=/home/ubuntu/flaskapp/venv/bin/python3 /home/ubuntu/flaskapp/app.py
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF

            echo "ðŸ” Restarting systemd"
            sudo systemctl daemon-reexec
            sudo systemctl daemon-reload
            sudo systemctl enable flaskapp
            sudo systemctl restart flaskapp

            echo "âœ… Flask App deployed and managed via systemd"

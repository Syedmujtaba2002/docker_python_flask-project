name: Deploy Flask App to EC2 via systemd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "➡️ Running deploy.sh from GitHub repo"
            curl -o deploy.sh https://raw.githubusercontent.com/Syedmujtaba2002/docker_python_flask-project/main/deploy.sh
            chmod +x deploy.sh
            ./deploy.sh

name: Deploy Flask App to EC2 via systemd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "🔁 Stopping existing service if exists"
            sudo systemctl stop flaskapp.service || true

            echo "📥 Pulling latest code"
            rm -rf ~/flaskapp
            git clone https://github.com/Syedmujtaba2002/docker_python_flask-project.git ~/flaskapp

            echo "📦 Creating virtual environment"
            cd ~/flaskapp
            sudo apt update -y
            sudo apt install -y python3-venv
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🧾 Writing systemd unit file"
            sudo bash -c 'cat > /etc/systemd/system/flaskapp.service <<EOF
[Unit]
Description=Flask App
After=network.target

[Service]
User=ubuntu
WorkingDirectory=/home/ubuntu/flaskapp
ExecStart=/home/ubuntu/flaskapp/venv/bin/python3 /home/ubuntu/flaskapp/app.py
Restart=always

[Install]
WantedBy=multi-user.target
EOF'

            echo "🔁 Reloading systemd"
            sudo systemctl daemon-reload
            sudo systemctl enable flaskapp
            sudo systemctl restart flaskapp

            echo "✅ Flask App is now running as a systemd service!"

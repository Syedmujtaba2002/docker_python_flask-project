name: Deploy Flask App to EC2 via systemd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2 with SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "🔁 Stop previous service if exists"
            sudo systemctl stop flaskapp.service || true

            echo "📥 Clone latest code"
            rm -rf /home/ubuntu/flaskapp
            git clone https://github.com/Syedmujtaba2002/docker_python_flask-project.git /home/ubuntu/flaskapp

            echo "🔧 Setup Python virtual environment"
            cd /home/ubuntu/flaskapp
            sudo apt update -y
            sudo apt install -y python3-venv
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

            echo "🧾 Create systemd service file"
            sudo tee /etc/systemd/system/flaskapp.service > /dev/null <<EOF
[Unit]
Description=Flask App Service
After=network.target

[Service]
User=ubuntu
WorkingDirectory=/home/ubuntu/flaskapp
ExecStart=/home/ubuntu/flaskapp/venv/bin/python app.py
Restart=always

[Install]
WantedBy=multi-user.target
EOF

            echo "🚀 Start systemd service"
            sudo systemctl daemon-reload
            sudo systemctl enable flaskapp
            sudo systemctl restart flaskapp

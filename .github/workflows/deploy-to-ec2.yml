name: CI/CD - Flask App to EC2 (No Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install Python and Git if not already installed
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv git

          # Remove old app and pull fresh code
          rm -rf ~/flaskapp
          git clone https://github.com/Syedmujtaba2002/docker_python_flask-project.git ~/flaskapp

          cd ~/flaskapp

          # Create virtual environment and activate it
          python3 -m venv venv
          source venv/bin/activate

          # Install Python dependencies inside the virtual environment
          pip install -r requirements.txt

          # Kill any previously running Flask app
          pkill -f "python3 app.py" || true

          # Start the Flask app in background
          nohup venv/bin/python app.py > output.log 2>&1 &
